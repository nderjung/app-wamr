specification: '0.4'

unikraft: '0.5'

architectures:
  x86_64: true

platforms:
  kvm: true

run:
  volumes:
    initrd:
      driver: initrd
      source: ./main.wasm

libraries:
  wamr:
    version: '0.5'
    kconfig:
      - CONFIG_LIBWAMR_MAIN_FUNCTION=y
  pthread-embedded: '0.5'
  lwip: '0.5'
  newlib:
    version: '0.5'
    kconfig:
      - CONFIG_LIBNEWLIBC=y
